<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Developing my skills with the help of building the Rock Paper Scissors game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper & Scissors</h1>
        <ul class="buttons-list">
            <li class="glow-on-hover">
                <button class="list-button" type="button" id="rock">Rock</button>
            </li>
            <li class="glow-on-hover">
                <button class="list-button" type="button" id="paper">Paper</button>
            </li>
            <li class="glow-on-hover">
                <button class="list-button" type="button" id="scissors">Scissors</button>
            </li>
        </ul>
        <div class="info">
            <p class="round">Round <span></span></p>
            <p class="players">Human vs Computer</p>
            <p class="round-winner"></p>
            <p class="score">Score <span></span></p>
            <p class="winner">Winner:</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
